<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Role Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #6c63ff;
            --dark-bg: #1a1a1a;
            --darker-bg: #121212;
            --light-text: #ffffff;
            --error-color: #ff3860;
            --success-color: #23d160;
            --warning-color: #ffbd00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--darker-bg);
            color: var(--light-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(108, 99, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 157, 0.1) 0%, transparent 20%);
        }

        .container {
            background-color: var(--dark-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        header {
            background: rgba(30, 41, 59, 0.7);
            color: white;
            padding: 24px 32px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 12px;
            font-size: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cccccc;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            transition: color 0.3s ease;
        }

        input, select {
            width: 100%;
            padding: 14px 14px 14px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--light-text);
            font-size: 16px;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 255, 157, 0.2);
        }

        input:focus + i, select:focus + i {
            color: var(--primary-color);
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="white"><path d="M5.5 8.5L10 13l4.5-4.5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 14px center;
            padding-right: 40px;
            cursor: pointer;
        }

        select option {
            background-color: var(--dark-bg);
            color: var(--light-text);
        }

        .email-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .email-input {
            flex: 1;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--darker-bg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 255, 157, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--light-text);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
        }

        .role-card {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .role-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color);
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        .role-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .role-title {
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
        }

        .role-badge {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--darker-bg);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .role-details {
            display: flex;
            gap: 20px;
            color: #cbd5e1;
            flex-wrap: wrap;
        }

        .role-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .role-info i {
            color: var(--primary-color);
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .email-row {
                flex-direction: column;
            }
            
            .role-details {
                flex-direction: column;
                gap: 10px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Role Manager</h1>
            <div class="subtitle">Manage user roles and permissions</div>
        </header>
        
        <div class="content">
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-user-plus"></i>
                    New User
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="user-name">Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="user-name" placeholder="Enter user name" value="Marc">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="user-role">Role</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user-tag"></i>
                            <select id="user-role">
                                <option value="">Select a role</option>
                                <option value="manager">Manager</option>
                                <option value="employee" selected>Employee</option>
                                <option value="admin">Administrator</option>
                                <option value="viewer">Viewer</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="manager">Manager</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user-tie"></i>
                            <select id="manager">
                                <option value="">Select a manager</option>
                                <option value="sarah" selected>Sarah</option>
                                <option value="john">John</option>
                                <option value="emma">Emma</option>
                                <option value="michael">Michael</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="user-email">Email</label>
                        <div class="email-row">
                            <div class="email-input">
                                <div class="input-with-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="user-email" placeholder="Enter email address" value="marc@gmail.com">
                                </div>
                            </div>
                            <button class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                                Send Password
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-users"></i>
                    Current Users
                </div>
                
                <div class="role-card">
                    <div class="role-header">
                        <div class="role-title">Marc Johnson</div>
                        <div class="role-badge">Manager</div>
                    </div>
                    <div class="role-details">
                        <div class="role-info">
                            <i class="fas fa-user-tie"></i>
                            <span>Manager: Sarah Wilson</span>
                        </div>
                        <div class="role-info">
                            <i class="fas fa-envelope"></i>
                            <span>marc@gmail.com</span>
                        </div>
                    </div>
                </div>
                
                <div class="role-card">
                    <div class="role-header">
                        <div class="role-title">Emily Chen</div>
                        <div class="role-badge">Employee</div>
                    </div>
                    <div class="role-details">
                        <div class="role-info">
                            <i class="fas fa-user-tie"></i>
                            <span>Manager: Marc Johnson</span>
                        </div>
                        <div class="role-info">
                            <i class="fas fa-envelope"></i>
                            <span>emily.chen@company.com</span>
                        </div>
                    </div>
                </div>
                
                <div class="role-card">
                    <div class="role-header">
                        <div class="role-title">Alex Rodriguez</div>
                        <div class="role-badge">Employee</div>
                    </div>
                    <div class="role-details">
                        <div class="role-info">
                            <i class="fas fa-user-tie"></i>
                            <span>Manager: Sarah Wilson</span>
                        </div>
                        <div class="role-info">
                            <i class="fas fa-envelope"></i>
                            <span>alex.rodriguez@company.com</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="actions">
                <button class="btn btn-secondary">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
                <button class="btn btn-primary">
                    <i class="fas fa-save"></i><a style="text-decoration: none; color: #121212; font-family: Arial, Helvetica, sans-serif;font-size: 16px;" href="./AdminView.html">Save Changes</a>
                    
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form submission handling
            const saveButton = document.querySelector('.actions .btn-primary');
            const cancelButton = document.querySelector('.btn-secondary');
            const sendPasswordButton = document.querySelector('.email-row .btn-primary');
            
            saveButton.addEventListener('click', function() {
                const userName = document.getElementById('user-name').value;
                const userRole = document.getElementById('user-role').value;
                const manager = document.getElementById('manager').value;
                const userEmail = document.getElementById('user-email').value;
                
                if (!userName || !userRole || !manager || !userEmail) {
                    alert('Please fill in all fields before saving.');
                    return;
                }
                
                // In a real application, you would send this data to a server
                alert(`User "${userName}" has been added with the role of ${userRole}.`);
                
                // Reset form
                document.getElementById('user-name').value = '';
                document.getElementById('user-role').selectedIndex = 0;
                document.getElementById('manager').selectedIndex = 0;
                document.getElementById('user-email').value = '';
            });
            
            cancelButton.addEventListener('click', function() {
                if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
                    // Reset form
                    document.getElementById('user-name').value = '';
                    document.getElementById('user-role').selectedIndex = 0;
                    document.getElementById('manager').selectedIndex = 0;
                    document.getElementById('user-email').value = '';
                }
            });
            
            sendPasswordButton.addEventListener('click', function() {
                const userEmail = document.getElementById('user-email').value;
                
                if (!userEmail) {
                    alert('Please enter an email address first.');
                    return;
                }
                
                // In a real application, you would send a password reset email
                alert(`Password reset email has been sent to ${userEmail}`);
            });
            
            // Add hover effects to role cards
            const roleCards = document.querySelectorAll('.role-card');
            roleCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
